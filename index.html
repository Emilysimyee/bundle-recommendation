<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bundle Recommender - Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
      <div class="bg-white rounded-2xl shadow-xl p-8">
        <div class="text-center mb-8">
          <h1 class="text-3xl font-bold bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent mb-2">
            Bundle Recommender
          </h1>
          <p class="text-gray-600">Manage your product bundles with smart recommendations</p>
        </div>

        <div class="mb-6">
          <div class="flex border-b border-gray-200">
            <button id="loginTab" class="flex-1 py-3 text-center font-medium text-blue-600 border-b-2 border-blue-600">
              Login
            </button>
            <button id="registerTab" class="flex-1 py-3 text-center font-medium text-gray-500 hover:text-gray-700">
              Register
            </button>
          </div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              type="text" 
              id="loginUsername" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="your_username"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="loginPassword" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="••••••••"
            >
          </div>

          <button 
            type="submit" 
            id="loginBtn"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all"
          >
            Login
          </button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="space-y-4 hidden">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
            <input 
              type="text" 
              id="registerName" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="Your Name"
            >
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
            <input 
              type="text" 
              id="registerUsername" 
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="your_username"
            >
            <p class="text-xs text-gray-500 mt-1">3-20 characters, letters, numbers, and underscores only</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input 
              type="password" 
              id="registerPassword" 
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="••••••••"
            >
            <p class="text-xs text-gray-500 mt-1">Password must be at least 6 characters</p>
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
            <input 
              type="password" 
              id="registerConfirmPassword" 
              required
              minlength="6"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
              placeholder="••••••••"
            >
          </div>

          <button 
            type="submit" 
            id="registerBtn"
            class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all"
          >
            Register
          </button>
        </form>

        <div id="errorMessage" class="mt-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg hidden"></div>
      </div>
    </div>
  </div>

  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script>
    let isLoginMode = true;

    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const errorMessage = document.getElementById('errorMessage');

    loginTab.addEventListener('click', () => {
      isLoginMode = true;
      loginTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      loginTab.classList.remove('text-gray-500');
      registerTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      registerTab.classList.add('text-gray-500');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      errorMessage.classList.add('hidden');
    });

    registerTab.addEventListener('click', () => {
      isLoginMode = false;
      registerTab.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
      registerTab.classList.remove('text-gray-500');
      loginTab.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
      loginTab.classList.add('text-gray-500');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      errorMessage.classList.add('hidden');
    });

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');

      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;

      const loginBtn = document.getElementById('loginBtn');
      loginBtn.disabled = true;
      loginBtn.textContent = 'Logging in...';

      const result = await auth.signIn(username, password);

      if (result.success) {
        utils.showToast('Login successful!', 'success');
        setTimeout(() => {
          window.location.href = 'dashboard.html';
        }, 1000);
      } else {
        errorMessage.textContent = result.error;
        errorMessage.classList.remove('hidden');
        loginBtn.disabled = false;
        loginBtn.textContent = 'Login';
      }
    });

    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMessage.classList.add('hidden');

      const name = document.getElementById('registerName').value;
      const username = document.getElementById('registerUsername').value;
      const password = document.getElementById('registerPassword').value;
      const confirmPassword = document.getElementById('registerConfirmPassword').value;

      // Validate all fields
      if (!name || !username || !password || !confirmPassword) {
        errorMessage.textContent = 'Please fill in all fields';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Validate username
      const usernameValidation = auth.validateUsername(username);
      if (!usernameValidation.valid) {
        errorMessage.textContent = usernameValidation.error;
        errorMessage.classList.remove('hidden');
        return;
      }

      // Validate password length
      if (password.length < 6) {
        errorMessage.textContent = 'Password must be at least 6 characters';
        errorMessage.classList.remove('hidden');
        return;
      }

      // Check if passwords match
      if (password !== confirmPassword) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.classList.remove('hidden');
        return;
      }

      const registerBtn = document.getElementById('registerBtn');
      registerBtn.disabled = true;
      registerBtn.textContent = 'Registering...';

      const result = await auth.signUp(username, password, name);

      if (result.success) {
        utils.showToast('Registration successful! Logging you in...', 'success');
        // Auto-login after successful registration
        const loginResult = await auth.signIn(username, password);
        if (loginResult.success) {
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        }
      } else {
        errorMessage.textContent = result.error;
        errorMessage.classList.remove('hidden');
        registerBtn.disabled = false;
        registerBtn.textContent = 'Register';
      }
    });

    // Check if already logged in
    (async () => {
      const user = await auth.getCurrentUser();
      if (user) {
        window.location.href = 'dashboard.html';
      }
    })();
  </script>
</body>
</html>

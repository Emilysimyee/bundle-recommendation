<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Bundle Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="gradient-header text-white shadow-lg">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold">Bundle Recommender</h1>
          <div class="flex items-center gap-4">
            <span id="usernameDisplay" class="font-semibold text-lg"></span>
            <button id="logoutBtn" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors">
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-blue-100 shadow-sm border-b">
      <div class="container mx-auto px-6">
        <div class="flex gap-6">
          <a href="dashboard.html" class="px-4 py-7 text-gray-600 text-center hover:text-gray-900">Home</a>
          <a href="upload.html" class="px-4 py-7 text-gray-600 text-center hover:text-gray-900">Upload Data</a>
          <a href="bundles.html" class="px-4 py-7 text-gray-600 text-center hover:text-gray-900">Generate Bundles</a>
          <a href="analytics.html" class="px-4 py-7 text-gray-600 text-center hover:text-gray-900">Analytics</a>
          <a href="export.html" class="px-4 py-7 text-gray-600 text-center hover:text-gray-900">Export Bundles</a>
          <a href="profile.html" class="px-4 py-7 text-white text-center bg-purple-500 font-bold">Profile</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <div class="max-w-2xl mx-auto">
        <div class="mb-8">
          <h2 class="text-3xl font-bold text-purple-600 mb-2">User Profile</h2>
          <p class="text-purple-500">Manage your account information</p>
        </div>

        <!-- Profile Card -->
        <div class="bg-purple-200 rounded-xl shadow-sm p-8 mb-6">
          <div class="flex items-center gap-6 mb-8">
            <div class="w-24 h-24 bg-gradient-to-br from-indigo-400 to-purple-500 rounded-full flex items-center justify-center text-white text-3xl font-bold">
              <span id="userInitial"></span>
            </div>
            <div>
              <h3 class="text-2xl font-bold text-gray-800" id="profileUsername"></h3>
              <p class="hidden" id="profileEmail"></p>
            </div>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
              <div class="px-4 py-3 bg-purple-50 border border-gray-200 rounded-lg text-gray-900" id="displayUsername"></div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Member Since</label>
              <div class="px-4 py-3 bg-purple-50 border border-gray-200 rounded-lg text-gray-900" id="memberSince"></div>
            </div>
          </div>
        </div>

        <!-- Stats Card -->
        <div class="bg-purple-200 rounded-xl shadow-sm p-8 mb-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Your Activity</h3>
          <div class="grid grid-cols-2 gap-4">
            <div class="text-center p-4 bg-blue-50 rounded-lg">
              <p class="text-3xl font-bold text-blue-600" id="reportCount">0</p>
              <p class="text-sm text-gray-600 mt-1">Reports</p>
            </div>
            <div class="text-center p-4 bg-purple-50 rounded-lg">
              <p class="text-3xl font-bold text-purple-600" id="bundleCount">0</p>
              <p class="text-sm text-gray-600 mt-1">Bundles</p>
            </div>
          </div>
        </div>

        <!-- Actions Card -->
        <div class="bg-purple-200 rounded-xl shadow-sm p-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Account Actions</h3>
          <div class="space-y-3">
            <button onclick="showClearDataModal()" class="w-full px-6 py-3 bg-red-300 text-red-800 rounded-lg hover:bg-orange-200 transition-colors font-medium text-left">
              Clear All Data
            </button>
            <button onclick="auth.signOut()" class="w-full px-6 py-3 bg-pink-300 text-pink-800 rounded-lg hover:bg-red-200 transition-colors font-medium text-left">
              Sign Out
            </button>
          </div>
        </div>

        <!-- Custom Clear Data Modal -->
        <div id="clearDataModal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
          <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-sm text-center">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Clear All Data?</h3>
            <p class="text-gray-600 mb-6">This action cannot be undone. All your reports and bundles will be permanently deleted.</p>
            <div class="flex justify-center gap-4">
              <button onclick="hideClearDataModal()" class="px-5 py-2 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-700 font-medium">
                Cancel
              </button>
              <button onclick="confirmClearData()" class="px-5 py-2 rounded-lg bg-red-600 hover:bg-red-700 text-white font-medium">
                Confirm
              </button>
            </div>
          </div>
        </div>

      </div>
    </main>
  </div>

  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script src="profile.js"></script>
  <script>
  // Check authentication and load profile info
  (async () => {
    const user = await auth.getCurrentUser();
    if (!user) {
      window.location.href = 'index.html';
      return;
    }

    // --- Basic user info ---
    const username = auth.getUsername(user);
    document.getElementById('usernameDisplay').textContent = username;
    document.getElementById('profileUsername').textContent = username;
    document.getElementById('displayUsername').textContent = username;
    document.getElementById('profileEmail').textContent = user.email;
    document.getElementById('userInitial').textContent = username.charAt(0).toUpperCase();
    document.getElementById('memberSince').textContent = utils.formatDate(user.created_at);

    // --- Load stats from Supabase ---
try {
  const { count: reportCount, error: reportError } = await supabase
    .from('app_1583311cb5_sales_reports')
    .select('*', { count: 'exact', head: true })
    .eq('user_id', user.id);
  if (reportError) throw reportError;

  const { count: bundleCount, error: bundleError } = await supabase
    .from('app_1583311cb5_bundles')
    .select('*', { count: 'exact', head: true })
    .eq('user_id', user.id);
  if (bundleError) throw bundleError;


  // Display counts
  document.getElementById('reportCount').textContent = reportCount || 0;
  document.getElementById('bundleCount').textContent = bundleCount || 0;
} catch (err) {
  console.error('Error loading stats:', err);
  utils.showToast('Failed to load user stats', 'error');
}
  })();

  // Logout
  document.getElementById('logoutBtn').addEventListener('click', async () => {
    await auth.signOut();
  });

  // Show the custom modal
  function showClearDataModal() {
    document.getElementById('clearDataModal').classList.remove('hidden');
  }

  // Hide the modal
  function hideClearDataModal() {
    document.getElementById('clearDataModal').classList.add('hidden');
  }

  // Clear all data
  async function confirmClearData() {
    const user = await auth.getCurrentUser();
    hideClearDataModal();

    try {
      await supabase.from('app_1583311cb5_sales_reports').delete().eq('user_id', user.id);
      await supabase.from('app_1583311cb5_bundles').delete().eq('user_id', user.id);
      utils.showToast('All data cleared successfully', 'success');
      setTimeout(() => window.location.reload(), 1000);
    } catch (error) {
      console.error('Error clearing data:', error);
      utils.showToast('Failed to clear data', 'error');
    }
  }
</script>

  <!-- Placeholder where footer will load -->
<div id="footer"></div>

<script>
  // Load footer dynamically
  fetch('footer.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('footer').innerHTML = data;
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Bundle Recommender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-50">
  <div class="min-h-screen">
    <!-- Header -->
    <header class="gradient-header text-white shadow-lg">
      <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <h1 class="text-2xl font-bold">Bundle Recommender</h1>
          <div class="flex items-center gap-4">
            <span id="usernameDisplay" class="text-sm"></span>
            <button id="logoutBtn" class="px-4 py-2 bg-white/20 hover:bg-white/30 rounded-lg transition-colors">
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b">
      <div class="container mx-auto px-6">
        <div class="flex gap-6">
          <a href="dashboard.html" class="px-4 py-4 text-gray-600 hover:text-gray-900">Home</a>
          <a href="upload.html" class="px-4 py-4 text-gray-600 hover:text-gray-900">Upload Data</a>
          <a href="bundles.html" class="px-4 py-4 text-gray-600 hover:text-gray-900">Generate Bundles</a>
          <a href="analytics.html" class="px-4 py-4 text-gray-600 hover:text-gray-900">Analytics</a>
          <a href="export.html" class="px-4 py-4 text-gray-600 hover:text-gray-900">Export Bundles</a>
          <a href="profile.html" class="px-4 py-4 text-blue-600 border-b-2 border-blue-600 font-medium">Profile</a>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">
      <div class="max-w-2xl mx-auto">
        <div class="mb-8">
          <h2 class="text-3xl font-bold text-gray-900 mb-2">User Profile</h2>
          <p class="text-gray-600">Manage your account information</p>
        </div>

        <!-- Profile Card -->
        <div class="bg-white rounded-xl shadow-sm p-8 mb-6">
          <div class="flex items-center gap-6 mb-8">
            <div class="w-24 h-24 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-full flex items-center justify-center text-white text-3xl font-bold">
              <span id="userInitial"></span>
            </div>
            <div>
              <h3 class="text-2xl font-bold text-gray-900" id="profileUsername"></h3>
              <p class="text-gray-500" id="profileEmail"></p>
            </div>
          </div>

          <div class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
              <div class="px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900" id="displayUsername"></div>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-2">Member Since</label>
              <div class="px-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-gray-900" id="memberSince"></div>
            </div>
          </div>
        </div>

        <!-- Stats Card -->
        <div class="bg-white rounded-xl shadow-sm p-8 mb-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Your Activity</h3>
          <div class="grid grid-cols-3 gap-4">
            <div class="text-center p-4 bg-blue-50 rounded-lg">
              <p class="text-3xl font-bold text-blue-600" id="userReports">0</p>
              <p class="text-sm text-gray-600 mt-1">Reports</p>
            </div>
            <div class="text-center p-4 bg-purple-50 rounded-lg">
              <p class="text-3xl font-bold text-purple-600" id="userBundles">0</p>
              <p class="text-sm text-gray-600 mt-1">Bundles</p>
            </div>
            <div class="text-center p-4 bg-green-50 rounded-lg">
              <p class="text-3xl font-bold text-green-600" id="userExports">0</p>
              <p class="text-sm text-gray-600 mt-1">Exports</p>
            </div>
          </div>
        </div>

        <!-- Actions Card -->
        <div class="bg-white rounded-xl shadow-sm p-8">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">Account Actions</h3>
          <div class="space-y-3">
            <button onclick="clearData()" class="w-full px-6 py-3 bg-orange-100 text-orange-700 rounded-lg hover:bg-orange-200 transition-colors font-medium text-left">
              Clear All Data
            </button>
            <button onclick="auth.signOut()" class="w-full px-6 py-3 bg-red-100 text-red-700 rounded-lg hover:bg-red-200 transition-colors font-medium text-left">
              Sign Out
            </button>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="js/supabase-client.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/utils.js"></script>
  <script>
    // Check authentication
    (async () => {
      const user = await auth.getCurrentUser();
      if (!user) {
        window.location.href = 'index.html';
        return;
      }

      const username = auth.getUsername(user);
      document.getElementById('usernameDisplay').textContent = username;
      document.getElementById('profileUsername').textContent = username;
      document.getElementById('displayUsername').textContent = username;
      document.getElementById('profileEmail').textContent = user.email;
      document.getElementById('userInitial').textContent = username.charAt(0).toUpperCase();
      document.getElementById('memberSince').textContent = utils.formatDate(user.created_at);

      // Load stats
      const reports = JSON.parse(localStorage.getItem('reports') || '[]');
      const bundles = JSON.parse(localStorage.getItem('bundles') || '[]');
      document.getElementById('userReports').textContent = reports.length;
      document.getElementById('userBundles').textContent = bundles.length;
      document.getElementById('userExports').textContent = '0'; // Could track this separately
    })();

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await auth.signOut();
    });

    function clearData() {
      if (!confirm('Are you sure you want to clear all your data? This action cannot be undone.')) return;
      
      localStorage.removeItem('reports');
      localStorage.removeItem('bundles');
      localStorage.removeItem('currentReport');
      
      utils.showToast('All data cleared successfully', 'success');
      setTimeout(() => window.location.reload(), 1000);
    }
  </script>
</body>
</html>
